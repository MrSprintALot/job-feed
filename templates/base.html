<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Job Feed{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300..700;1,9..40,300..700&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="nav">
        <div class="nav-inner">
            <a href="/" class="nav-brand">
                <span class="nav-icon">\u26a1</span>
                <span>JobFeed</span>
            </a>
            <div class="nav-links">
                <a href="/" class="nav-link {% if request.path == '/' %}active{% endif %}">Feed</a>
                <a href="/saved" class="nav-link {% if '/saved' in request.path %}active{% endif %}">Saved</a>
                <button class="btn btn-scrape" id="btn-scrape" onclick="triggerScrape()">
                    <span class="scrape-icon">\u21bb</span> Refresh Jobs
                </button>
            </div>
        </div>
    </nav>

    <main class="main">
        {% block content %}{% endblock %}
    </main>

    <div id="toast" class="toast hidden"></div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
